<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美味餐厅 - 在线点餐系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="rgba(255,255,255,0.1)" x="0" y="0" width="100" height="100"/><path fill="rgba(255,255,255,0.2)" d="M0 0h50v50H0z"/></svg>');
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d35400;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        /* 轮播图样式 */
        .carousel {
            height: 250px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        /* 菜单样式 */
        .menu-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item-image {
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;
        }

        .menu-item-content {
            padding: 15px;
        }

        .menu-item-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .menu-item-desc {
            color: #7f8c8d;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .menu-item-price {
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .add-to-cart {
            background: #e67e22;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #d35400;
        }

        /* 购物车样式 */
        .cart-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .cart-toggle {
            background: #e74c3c;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .cart {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .cart.open {
            display: block;
        }

        .cart-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-name {
            flex-grow: 1;
        }

        .cart-item-price {
            font-weight: bold;
            color: #e74c3c;
            margin: 0 10px;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
            margin-bottom: 15px;
        }

        .checkout-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s;
        }

        .checkout-btn:hover {
            background: #219653;
        }

        /* 商家管理界面 */
        .admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .admin-panel.open {
            display: block;
        }

        .admin-form {
            margin-bottom: 20px;
        }

        .admin-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .admin-orders {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .order-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }

        .order-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .order-action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .accept-btn {
            background: #27ae60;
            color: white;
        }

        .reject-btn {
            background: #e74c3c;
            color: white;
        }

        .complete-btn {
            background: #3498db;
            color: white;
        }

        .close-admin {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }

        /* 通知样式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #27ae60;
        }

        .notification.info {
            border-left: 4px solid #3498db;
        }

        .notification.warning {
            border-left: 4px solid #f39c12;
        }

        /* 隐藏的管理员访问区域 */
        .admin-access {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            opacity: 0.1;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .admin-access:hover {
            opacity: 0.7;
        }

        .admin-btn {
            width: 100%;
            height: 100%;
            background: rgba(52, 152, 219, 0.2);
            color: #2980b9;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .menu-section {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .cart {
                width: 300px;
            }
            
            .carousel {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .cart {
                width: 280px;
                right: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .menu-section {
                grid-template-columns: 1fr;
            }
            
            .admin-panel {
                width: 95%;
                padding: 20px;
            }
        }

        /* 动画效果 */
        @keyframes newOrder {
            0% { background-color: #fff; }
            50% { background-color: #ffeb3b; }
            100% { background-color: #fff; }
        }

        .new-order {
            animation: newOrder 2s ease;
        }
        
        /* 订单状态标签 */
        .order-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .status-pending {
            background: #f39c12;
            color: white;
        }
        
        .status-preparing {
            background: #3498db;
            color: white;
        }
        
        .status-ready {
            background: #27ae60;
            color: white;
        }
        
        .status-completed {
            background: #7f8c8d;
            color: white;
        }
        
        /* 音频播放器隐藏 */
        #notificationSound {
            display: none;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">美味餐厅</div>
            <div class="tagline">品味生活，从美食开始</div>
        </header>

        <!-- 轮播图 -->
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <!-- 轮播图内容由JS生成 -->
            </div>
        </div>

        <!-- 菜单部分 -->
        <div class="menu-section" id="menuSection">
            <!-- 菜单内容由JS生成 -->
        </div>

        <!-- 购物车 -->
        <div class="cart-container">
            <div class="cart" id="cart">
                <h3 class="cart-title">我的购物车</h3>
                <div class="cart-items" id="cartItems">
                    <!-- 购物车内容由JS生成 -->
                </div>
                <div class="cart-total" id="cartTotal">总计: ￥0.00</div>
                <button class="checkout-btn" id="checkoutBtn">提交订单</button>
            </div>
            <div class="cart-toggle" id="cartToggle">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>

        <!-- 隐藏的商家管理入口 -->
        <div class="admin-access">
            <button class="admin-btn" id="adminBtn" title="商家管理"><i class="fas fa-cog"></i></button>
        </div>

        <!-- 商家管理界面 -->
        <div class="admin-panel" id="adminPanel">
            <button class="close-admin" id="closeAdmin">&times;</button>
            <h2>商家管理界面</h2>
            <div class="admin-form">
                <input type="password" id="adminPassword" placeholder="请输入管理密码">
                <button class="checkout-btn" id="loginBtn">登录</button>
            </div>
            <div class="admin-orders" id="adminOrders">
                <h3>订单列表</h3>
                <!-- 订单内容由JS生成 -->
            </div>
        </div>
        
        <!-- 通知区域 -->
        <div class="notification" id="notification">
            <div id="notificationMessage"></div>
        </div>
        
        <!-- 通知声音 -->
        <audio id="notificationSound" preload="auto">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-tone-996.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // 模拟菜品数据
        const menuItems = [
            {
                id: 1,
                name: "招牌红烧肉",
                description: "选用优质五花肉，慢火炖煮，肥而不腻",
                price: 58,
                image: "https://images.unsplash.com/photo-1551966774-a6af57d78859?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                category: "主厨推荐"
            },
            {
                id: 2,
                name: "清蒸鲈鱼",
                description: "新鲜鲈鱼，清蒸保留原汁原味",
                price: 68,
                image: "https://images.unsplash.com/photo-1599487488170-d11ec9c172f0?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                category: "海鲜"
            },
            {
                id: 3,
                name: "宫保鸡丁",
                description: "传统川菜，香辣可口，鸡肉鲜嫩",
                price: 42,
                image: "https://images.unsplash.com/photo-1585032226651-759b368d7246?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                category: "川菜"
            },
            {
                id: 4,
                name: "蒜蓉空心菜",
                description: "新鲜空心菜，蒜香浓郁",
                price: 28,
                image: "https://images.unsplash.com/photo-1512058564366-18510be2db19?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                category: "蔬菜"
            },
            {
                id: 5,
                name: "北京烤鸭",
                description: "传统工艺烤制，皮脆肉嫩",
                price: 98,
                image: "https://images.unsplash.com/photo-1572536147248-ac59a8abfa4b?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                category: "招牌菜"
            },
            {
                id: 6,
                name: "麻婆豆腐",
                description: "川味经典，麻辣鲜香",
                price: 38,
                image: "https://images.unsplash.com/photo-1585032226651-759b368d7246?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                category: "川菜"
            }
        ];

        // 轮播图图片
        const carouselImages = [
            "https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1467003909585-2f8a72700288?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
        ];

        // 初始化函数
        function init() {
            renderCarousel();
            renderMenu();
            loadCart();
            setupEventListeners();
            loadOrders();
            
            // 模拟实时订单检查（在实际应用中应使用WebSocket）
            setInterval(checkForNewOrders, 5000);
        }

        // 渲染轮播图
        function renderCarousel() {
            const carouselInner = document.getElementById('carouselInner');
            carouselImages.forEach(img => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.style.backgroundImage = `url(${img})`;
                carouselInner.appendChild(item);
            });

            // 自动轮播
            let currentIndex = 0;
            setInterval(() => {
                currentIndex = (currentIndex + 1) % carouselImages.length;
                carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 3000);
        }

        // 渲染菜单
        function renderMenu() {
            const menuSection = document.getElementById('menuSection');
            menuItems.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <div class="menu-item-image" style="background-image: url(${item.image})"></div>
                    <div class="menu-item-content">
                        <h3 class="menu-item-title">${item.name}</h3>
                        <p class="menu-item-desc">${item.description}</p>
                        <div class="menu-item-price">￥${item.price.toFixed(2)}</div>
                        <button class="add-to-cart" data-id="${item.id}">加入购物车</button>
                    </div>
                `;
                menuSection.appendChild(menuItem);
            });
        }

        // 购物车功能
        let cart = [];

        function loadCart() {
            const savedCart = localStorage.getItem('restaurantCart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartDisplay();
            }
        }

        function saveCart() {
            localStorage.setItem('restaurantCart', JSON.stringify(cart));
            updateCartCount();
        }

        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;

            const existingItem = cart.find(i => i.id === itemId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: 1
                });
            }

            saveCart();
            updateCartDisplay();
            showNotification('已添加到购物车: ' + item.name, 'success');
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-name">${item.name} x${item.quantity}</div>
                    <div class="cart-item-price">￥${itemTotal.toFixed(2)}</div>
                    <button class="remove-from-cart" data-id="${item.id}"><i class="fas fa-trash"></i></button>
                `;
                cartItems.appendChild(cartItem);
            });
            
            cartTotal.textContent = `总计: ￥${total.toFixed(2)}`;
            
            // 添加移除按钮事件
            document.querySelectorAll('.remove-from-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('button').dataset.id);
                    removeFromCart(id);
                });
            });
        }
        
        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = count;
        }

        function removeFromCart(itemId) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                cart = cart.filter(i => i.id !== itemId);
                saveCart();
                updateCartDisplay();
                showNotification('已从购物车移除: ' + item.name, 'info');
            }
        }

        // 订单功能
        function checkout() {
            if (cart.length === 0) {
                showNotification('购物车是空的，请先添加菜品', 'warning');
                return;
            }

            const order = {
                id: Date.now(),
                items: [...cart],
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                time: new Date().toLocaleString(),
                status: 'pending', // pending, preparing, ready, completed
                customerNotification: false,
                adminNotification: true
            };

            // 保存订单
            const orders = JSON.parse(localStorage.getItem('restaurantOrders') || '[]');
            orders.push(order);
            localStorage.setItem('restaurantOrders', JSON.stringify(orders));

            // 清空购物车
            cart = [];
            saveCart();
            updateCartDisplay();

            showNotification('订单提交成功！商家已收到您的订单。', 'success');
            playNotificationSound();
            
            // 如果有商家界面打开，更新订单显示
            if (document.getElementById('adminPanel').classList.contains('open')) {
                loadOrders();
            }
        }

        // 商家管理功能
        function loadOrders() {
            const adminOrders = document.getElementById('adminOrders');
            const orders = JSON.parse(localStorage.getItem('restaurantOrders') || '[]');
            
            adminOrders.innerHTML = '<h3>订单列表</h3>';
            
            if (orders.length === 0) {
                adminOrders.innerHTML += '<p>暂无订单</p>';
                return;
            }
            
            // 按时间倒序排列订单
            orders.sort((a, b) => b.id - a.id).forEach(order => {
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                if (order.adminNotification) {
                    orderItem.classList.add('new-order');
                    order.adminNotification = false;
                    localStorage.setItem('restaurantOrders', JSON.stringify(orders));
                }
                
                let statusText = '';
                switch(order.status) {
                    case 'pending':
                        statusText = '<span class="order-status status-pending">等待接单</span>';
                        break;
                    case 'preparing':
                        statusText = '<span class="order-status status-preparing">准备中</span>';
                        break;
                    case 'ready':
                        statusText = '<span class="order-status status-ready">已就绪</span>';
                        break;
                    case 'completed':
                        statusText = '<span class="order-status status-completed">已完成</span>';
                        break;
                }
                
                orderItem.innerHTML = `
                    <p><strong>订单号:</strong> ${order.id}</p>
                    <p><strong>时间:</strong> ${order.time}</p>
                    <p><strong>总金额:</strong> ￥${order.total.toFixed(2)}</p>
                    <p><strong>状态:</strong> ${statusText}</p>
                    <p><strong>菜品:</strong></p>
                    <ul>
                        ${order.items.map(item => `<li>${item.name} x${item.quantity}</li>`).join('')}
                    </ul>
                    <div class="order-actions">
                        ${order.status === 'pending' ? 
                            `<button class="order-action-btn accept-btn" data-order="${order.id}" data-action="accept">接单</button>
                             <button class="order-action-btn reject-btn" data-order="${order.id}" data-action="reject">拒绝</button>` : 
                         order.status === 'preparing' ? 
                            `<button class="order-action-btn complete-btn" data-order="${order.id}" data-action="ready">标记为就绪</button>` :
                         order.status === 'ready' ? 
                            `<button class="order-action-btn complete-btn" data-order="${order.id}" data-action="complete">标记为完成</button>` :
                         ''}
                    </div>
                    <hr>
                `;
                adminOrders.appendChild(orderItem);
            });
            
            // 添加订单操作事件
            document.querySelectorAll('.order-action-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const orderId = parseInt(e.target.dataset.order);
                    const action = e.target.dataset.action;
                    updateOrderStatus(orderId, action);
                });
            });
        }
        
        function updateOrderStatus(orderId, action) {
            const orders = JSON.parse(localStorage.getItem('restaurantOrders') || '[]');
            const orderIndex = orders.findIndex(o => o.id === orderId);
            
            if (orderIndex === -1) return;
            
            let newStatus = '';
            let message = '';
            
            switch(action) {
                case 'accept':
                    newStatus = 'preparing';
                    message = '订单已接受，开始准备餐点';
                    break;
                case 'reject':
                    newStatus = 'rejected';
                    message = '订单已拒绝';
                    break;
                case 'ready':
                    newStatus = 'ready';
                    message = '订单已就绪，等待取餐';
                    break;
                case 'complete':
                    newStatus = 'completed';
                    message = '订单已完成';
                    break;
            }
            
            orders[orderIndex].status = newStatus;
            orders[orderIndex].customerNotification = true;
            localStorage.setItem('restaurantOrders', JSON.stringify(orders));
            
            showNotification(message, 'success');
            playNotificationSound();
            loadOrders();
        }
        
        function checkForNewOrders() {
            // 检查是否有新订单通知
            const orders = JSON.parse(localStorage.getItem('restaurantOrders') || '[]');
            const newOrders = orders.filter(order => order.adminNotification);
            
            if (newOrders.length > 0 && document.getElementById('adminPanel').classList.contains('open')) {
                playNotificationSound();
                showNotification(`有${newOrders.length}个新订单待处理`, 'info');
                loadOrders();
            }
            
            // 检查顾客是否有订单状态更新
            const customerNotifications = orders.filter(order => order.customerNotification);
            customerNotifications.forEach(order => {
                let message = '';
                switch(order.status) {
                    case 'preparing':
                        message = `订单#${order.id}已被接受，正在准备中`;
                        break;
                    case 'ready':
                        message = `订单#${order.id}已就绪，请取餐`;
                        break;
                    case 'completed':
                        message = `订单#${order.id}已完成，感谢惠顾`;
                        break;
                    case 'rejected':
                        message = `订单#${order.id}已被拒绝，请联系商家`;
                        break;
                }
                
                if (message) {
                    showNotification(message, 'info');
                    order.customerNotification = false;
                    localStorage.setItem('restaurantOrders', JSON.stringify(orders));
                }
            });
        }

        function playNotificationSound() {
            const sound = document.getElementById('notificationSound');
            sound.currentTime = 0;
            sound.play().catch(e => console.log("音频播放失败:", e));
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notificationMessage');
            
            messageElement.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 事件监听设置
        function setupEventListeners() {
            // 购物车 toggle
            document.getElementById('cartToggle').addEventListener('click', () => {
                document.getElementById('cart').classList.toggle('open');
            });

            // 添加到购物车
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    addToCart(id);
                });
            });

            // 提交订单
            document.getElementById('checkoutBtn').addEventListener('click', checkout);

            // 商家管理
            document.getElementById('adminBtn').addEventListener('click', () => {
                document.getElementById('adminPanel').classList.add('open');
                loadOrders();
            });

            document.getElementById('closeAdmin').addEventListener('click', () => {
                document.getElementById('adminPanel').classList.remove('open');
            });

            // 管理员登录
            document.getElementById('loginBtn').addEventListener('click', () => {
                const password = document.getElementById('adminPassword').value;
                if (password === 'admin123') { // 默认密码
                    loadOrders();
                    document.getElementById('adminPassword').value = '';
                    showNotification('管理员登录成功', 'success');
                } else {
                    showNotification('密码错误', 'warning');
                }
            });
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
